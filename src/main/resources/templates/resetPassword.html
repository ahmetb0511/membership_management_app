<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Membership Management App | Reset Password</title>
		<link th:href="@{/assets/inspinia/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/assets/inspinia/font-awesome/css/font-awesome.css}" rel="stylesheet" />
		<link th:href="@{/assets/inspinia/css/animate.css}" rel="stylesheet" />
		<link th:href="@{/assets/inspinia/css/style.css}" rel="stylesheet" />
	</head>

	<body class="gray-bg">
		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>
					<h1 class="logo-name">Membership Management App</h1>
				</div>
				
				<h3>Dobrodošli na Membership Management App</h3>				
				
				<div id="edit_form">
					<form id="reset_passwordForm" th:object="${userForm}" class="m-t" role="form" method="post" >
						<div id="error" style="display: none;" class="alert alert-danger"></div>
						
						<div class="form-group">
							<input id="password" th:field="*{password}" type="password" class="form-control" placeholder="Upišite novu šifru" required="required" />
						</div>
						<div class="form-group">
							<input id="password2" th:field="*{password2}" type="password" class="form-control" placeholder="Potvrdite novu šifru" required="required" />
						</div>
						
						<input type="hidden" id="emailToken" th:field="*{emailToken}" required="required"/>
						<button id="resetPassword"  type="button" class="btn btn-primary block full-width m-b">Resetuj šifru</button>
					</form>
					
					<div class="links_b links_btm clearfix">
						<span class="linkform">
							Zaboravi, <a href="/login">vrati me na login stranicu</a>
						</span>
					</div>
				</div>
				
				<div id="ok_form" style="display: none;">
					<div id="ok" class="alert alert-success"></div>
					<a id="gotoLogin" href="/login" class="btn btn-primary block full-width m-b">Idi na login stranicu</a>
				</div>
				<p class="m-t"> <small>AEK &copy; 2019</small> </p>
			</div>
		</div>
		<script th:src="@{/assets/inspinia/js/jquery-2.1.1.js}"></script>		
	</body>
	<footer>
			
		<script th:inline="javascript">
			/*<![CDATA[*/	
	           	$('#resetPassword').on('click',function(e) {
	           		$(".alert").hide();
	           		$.ajax({
	    				url : "/reset-password/",	
	    				type: 'POST',
	    				data : $("#reset_passwordForm").serialize(),
	    				success : function(errors) {	
	    					if (errors.length == 0) {
	    						$("#edit_form").hide();
	    						$("#ok_form").show();
	    						$(".alert").html("<strong>Čestitamo!</strong>Šifra je promijenjena.");
	    						$("#ok").show();
	    					} else {		    					
	    						for (key in errors) {
	    							var val = errors[key];
	    							if (val.objectName.length > 0 && val.objectName[0] == "!") {		    							
	    								$(".alert").html(val.defaultMessage);
	    								$(".alert").show();
	    							} else {
	    								$(".alert").html(val.defaultMessage);
	    								$(".alert").show();
	    								break;
	    							}
	    						}
	    					}
	    				},		    				
	    				error : function(jqXHR, textStatus, errorThrown) {			
	    					console.log("AJAX error: " + jqXHR + "\n " + textStatus + "\n " + errorThrown);
	    				}
	    			});
	           	});
			/*]]>*/ 
        </script>	
	</footer>
</html>
