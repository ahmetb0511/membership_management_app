<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorator="layout">

	<body layout:fragment="ui-body">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-12">
				<h2>Uredi personalne podatke</h2>				
				<ol class="breadcrumb">
					<li>				
						<strong>Korisnik</strong>
					</li>
					<p>&nbsp; - &nbsp;</p>		
					<li class="active">					
						<strong>Uredi personalne podatke</strong>
					</li>
				</ol>
			</div>
		</div>
		<div class="wrapper wrapper-content">		
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">							
							<h5>Uredi personalne podatke</h5>
						</div>
						<div class="ibox-content">
							<form id="personalUserForm" th:object="${userForm}" method="post" class="form-horizontal">
								<input type="hidden" th:field="*{id}" />
								<input type="hidden" th:field="*{role}" />
								<div class="row">
									<div class="col-sm-6 b-r">
										<div th:classappend="${#fields.hasErrors('firstName')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Ime <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input th:field="*{firstName}" type="text" class="form-control" th:maxlength="45"/>
												<label th:if="${#fields.hasErrors('firstName')}" class="control-label" for="firstName">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{firstName}">Required</span>
												</label>
											</div>
										</div>
										<div th:classappend="${#fields.hasErrors('lastName')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Prezime <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input th:field="*{lastName}" type="text" class="form-control" th:maxlength="45"/>
												<label th:if="${#fields.hasErrors('lastName')}" class="control-label" for="lastName">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{lastName}">Required</span>
												</label>
											</div>
										</div>
										<div th:classappend="${#fields.hasErrors('email')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">E-mail <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input type="text" class="form-control" th:field="*{email}" th:maxlength="120" th:readonly="${userForm.id}"/>
												<label th:if="${#fields.hasErrors('email')}" class="control-label" for="email">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{email}">Required</span>
												</label>
											</div>
										</div>
										<div th:classappend="${#fields.hasErrors('password')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Šifra <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input id="pass" type="password" class="form-control" th:value="*{password}" name="password" th:readonly="${userForm.id}"/>
												<label th:if="${#fields.hasErrors('password')}" class="control-label" for="password">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{password}">Required</span>
												</label>
											</div>
										</div>
										<div th:classappend="${#fields.hasErrors('password2')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Ponovite šifru <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input id="pass2" type="password" class="form-control" th:value="*{password2}" name="password2" th:readonly="${userForm.id}"/>
												<label th:if="${#fields.hasErrors('password2')}" class="control-label" for="password2">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{password2}">Required</span>
												</label>
											</div>
										</div>
									</div>
								</div>
									
								<div class="row">
									<div class="col-sm-6">	
										<div class="form-group">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-primary" type="submit">Spremi</button>													
												<a class="btn btn-white" th:href="@{/}">Otkaži</a>                                       			 
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</body>
</html>
