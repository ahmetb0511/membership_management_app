<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout">

	<body layout:fragment="ui-body">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-12">
				<h2>Vrste uplata</h2>
			</div>
		</div>
		<div class="wrapper wrapper-content">			
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>Vrste uplata</h5>
						</div>
						<div class="ibox-content">
							<table class="table table-striped dataTables-fee-types">
								<thead>
									<tr>
										<th>&nbsp;</th>
										<th>DÅ¾emat</th>
										<th>Ime</th>
										<th>Opis</th>
										<th>Cijena</th>
										<th class="text-right">Akcije</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>		
		</div>
		
	</body>
	
	<footer layout:fragment="ui-footer">
		<script th:inline="javascript">
		/*<![CDATA[*/
			var allowEdit = [[${#httpServletRequest.isUserInRole('ROLE_EDIT_FEE_TYPES')}]];
			var allowView = [[${#httpServletRequest.isUserInRole('ROLE_VIEW_FEE_TYPES')}]];
			
			$(document).ready(function() {
				$('.dataTables-fee-types').DataTable({
                	pageLength: 10,
                	responsive: true,
                	serverSide: true,
                	ajax: {
                		url: '/feeTypes/data',
                		contentType: 'application/json',
                		type: 'POST',
                		data: function(data) {
                			return data = JSON.stringify(data);
                		}
                	},
                	dom: '<"row"<"col-sm-9"<"btn-group table-toolbar"B>><"col-sm-3"f>><"table-responsive"rt>lp',
                	order: [[0, "asc"]],
                	columnDefs: [{
                		orderable: false, targets: [0, 3, 5]
                	}, {
                		searchable: false, targets: [0, 3, 5]
                	}, {
                		className: "text-center", targets: [0, 4]
                	}, {
                		className: "text-right", targets: [5]
                	}],
                	columns: [{
                		data: 'id',
                		width: '50px'
                	}, {
                		data: 'unit.name'
                	}, {
                		data: 'name'
                	}, {
                		data: 'description'
                	}, {
                		data: 'price',
                		width: '70px'
                	}, {
                		data: 'id',
                		render: renderActions,
                		width: '70px'
                	}],
                	buttons: [{
                    	text: 'Nova vrsta uplate',
                    	className: 'btn-sm',
                    	action: actionNewFeeType
                    }],
                    drawCallback: function(settings) {
                    	$('.i-checks').iCheck({
                            checkboxClass: 'icheckbox_square-green',
                            radioClass: 'iradio_square-green',
                        });
                    }
                });
				
				if(!allowEdit && allowView) {
					table.buttons().disable();
				}
			});		

			
			function renderActions(data, type, row) {
				var html = '';
				
				html += ' <a href="/feeTypes/' + data + '" href="#" title="Uredi"><i class="fa fa-pencil text-navy"></i></a>';
				return html;
    		}
			
			function refreshTable() {
				$('.dataTables-fee-types').DataTable().ajax.reload();
			}
			
			function actionNewFeeType() {
				location.href='/feeTypes/newFeeType';
			}

        /*]]>*/ 
        </script>	
	</footer>
	
</html>
