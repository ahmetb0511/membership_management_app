<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorator="layout">
	
	<body layout:fragment="ui-body">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-12">
				<h2>Vrste uplata</h2>
				<ol class="breadcrumb">
					<li>
						<a href="/feeTypes">Vrsta uplate</a>
					</li>
					<p>&nbsp; - &nbsp;</p>
					<li class="active">
						<strong th:unless="${feeTypeForm.id}">Nova vrsta uplate</strong>
						<strong th:if="${feeTypeForm.id}">Uređivanje</strong>						
					</li>
				</ol>
			</div>
		</div>
		
		<div class="wrapper wrapper-content">		
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 th:unless="${feeTypeForm.id}">Nova vrsta uplate</h5>
							<h5 th:if="${feeTypeForm.id}">Uređivanje</h5>
						</div>
						<div class="ibox-content">
							<form id="feeTypeForm" th:object="${feeTypeForm}" method="post" class="form-horizontal">
								<input type="hidden" th:field="*{id}" />
								<div class="row">
									<div class="col-sm-6">
										<div th:classappend="${#fields.hasErrors('name')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Ime <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input th:field="*{name}" type="text" class="form-control" th:maxlength="100"/>
												<label th:if="${#fields.hasErrors('name')}" class="control-label" for="name">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{name}">Required</span>
												</label>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Opis</label>
											<div class="col-sm-9">
												<textarea class="form-control" rows="4" th:field="*{description}" />
											</div>
										</div>
										<div class="form-group" sec:authorize="hasRole('ADMINISTRATOR')">
											<label class="col-sm-3 control-label">Džemat</label>
											<div class="col-md-9">
												<select class="form-control m-b" th:field="*{unit.id}">
													<option th:each="unit : ${unitList}" th:value="${unit.id}" th:text="${unit.name}"></option>
												</select>
											</div>
										</div>
										<div th:classappend="${#fields.hasErrors('price')} ? has-error" class="form-group">
											<label class="col-sm-3 control-label">Cijena <span class="required-field">*</span> </label>
											<div class="col-sm-9">
												<input th:field="*{price}" type="number" class="form-control" step="0.01"/>
												<label th:if="${#fields.hasErrors('price')}" class="control-label" for="price">
													<i class="fa fa-times-circle-o"></i> <span th:errors="*{price}">Required</span>
												</label>
											</div>
										</div>
									</div>										
								</div>
								<div class="row">
									<div class="col-sm-6">	
										<div class="form-group">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-primary" type="submit">Spremi</button>													
												<a class="btn btn-white" th:href="@{/feeTypes}">Otkaži</a>                                       			 
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>	
	</body>	
	
	<footer layout:fragment="ui-footer">
		<script th:inline="javascript">
		/*<![CDATA[*/		   
		   
		/*]]>*/ 
        </script>
	</footer>
</html>
