<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorator="layout">
	
	<body layout:fragment="ui-body">
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-12">
				<h2>Uplate</h2>
				<ol class="breadcrumb">
					<li>
						<a href="/fees">Uplata</a>
					</li>
					<p>&nbsp; - &nbsp;</p>
					<li class="active">
						<strong th:unless="${feeForm.id}">Nova uplata</strong>
						<strong th:if="${feeForm.id}">Uređivanje</strong>						
					</li>
				</ol>
			</div>
		</div>
		
		<div class="wrapper wrapper-content">		
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 th:unless="${feeForm.id}">Nova uplata</h5>
							<h5 th:if="${feeForm.id}">Uređivanje</h5>
						</div>
						<div class="ibox-content">
							<form id="feeForm" th:object="${feeForm}" method="post" class="form-horizontal">
								<input type="hidden" th:field="*{id}" />
								<div class="row">
									<div class="col-sm-6">										
										 <div class="form-group">
											<label class="col-sm-3 control-label">Džemat</label>
											<div class="col-md-9">
												<select class="form-control m-b" th:field="*{unit.id}" th:disabled="disabled">
													<option th:each="unit : ${unitList}" th:value="${unit.id}" th:text="${unit.name}"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Korisnik</label>
											<div class="col-md-9">
												<select class="form-control m-b" th:field="*{user.id}">
													<option value="0">Odaberite korisnika..</option>
													<option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.name}"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Vrsta uplate</label>
											<div class="col-md-9">
												<select class="form-control m-b" th:field="*{feeType.id}">
													<option value="0">Odaberite vrstu uplate..</option>
													<option th:each="feeType : ${feeTypeList}" th:value="${feeType.id}" th:text="${feeType.name}"></option>
												</select>
											</div>
										</div> 
										
									</div>										
								</div>
								<div class="row">
									<div class="col-sm-6">	
										<div class="form-group">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-primary" type="submit">Spremi</button>													
												<a class="btn btn-white" th:href="@{/fees}">Otkaži</a>                                       			 
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>	
	</body>	
	
	<footer layout:fragment="ui-footer">
		<script th:inline="javascript">
		/*<![CDATA[*/		   
			
		/*]]>*/ 
        </script>
	</footer>
</html>
